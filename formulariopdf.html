    <script>
        function highlightDate() {
            // Eliminar cualquier resaltado previo
            document.querySelectorAll('td').forEach(td => td.classList.remove('highlight'));
    
            // Obtener la fecha seleccionada
            const datePicker = document.getElementById('fechaFinal');

            const dateValue = datePicker.value; 

            console.log(dateValue); 


            if (dateValue){
                const [year, month, day] = dateValue.split('-'); 

                console.log("Año: ", +year); 
                console.log("Mes: ", +month);
                console.log("Día: ", +day);

            }

            const selectedDate = new Date(datePicker.value);
            
            if (!isNaN(selectedDate.getTime())) {
                const selectedDay = selectedDate.getDate();
                const selectedMonth = selectedDate.getMonth();
    
                // Definir los nombres de los meses
                const monthNames = ["ENE", "FEB", "MAR", "ABR", "MAY", "JUN", "JUL", "AGO", "SEP", "OCT", "NOV", "DIC"];
    
                // Buscar la celda correspondiente en la tabla
                const table = document.querySelector('table tbody');
                const rows = table.querySelectorAll('tr');
    
                rows.forEach(row => {
                    const cells = row.querySelectorAll('td');
                    if (cells[0].textContent === monthNames[selectedMonth]) {
                        cells.forEach(cell => {
                            if (cell.textContent == selectedDay) {
                                cell.classList.add('highlight');
                            }
                        });
                    }
                });
            }
        }
    </script>
